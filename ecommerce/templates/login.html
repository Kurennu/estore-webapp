{% extends 'base.html' %}
{% block title %}Вход{% endblock title %}
{% block content %}
<div class="card bg-light p-5">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show"
    role = "alert">
        <strong>{{message}}</strong>
        <button type="button" class='btn-close' data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>
    {% endfor %}
    <h3 class='text-dark'>Вход</h3>
    <form action="/auth/login/" method="post"> {% csrf_token %}
        <br>
    
        <label for="email">Email</label>
        <div class="form-group">
            <input
                type="email" 
                class="form-control p-1"
                id="email"
                name="email"
                required
            />
        </div>
        <label for="pass1">Пароль</label>
        <div class="form-group">
            <input
                type="password"
                class="form-control p-1"
                id="pass1"
                name="pass1"
                required
            />
        <br>
        <button type="submit" class="btn btn-success p-2" href="/auth/signup/">Войти</button>
        <br>
        Нет аккаунта? <a href="/auth/signup/">Зарегестрироваться</a>
        <br>
    </form>
  </div>
{% endblock content %}
